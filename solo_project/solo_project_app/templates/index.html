{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>BoozeBox Homepage</title>
</head>
<body>
    <div id = "container">
        <div id = "nav">
            {% load static %} <img src="{% static '/solo_project/solo_project_app/img/Box.png' %}" alt="BoozeBox-Logo"/> 
            <a href="/signin">Login</a>
            <a href="/register">Sign Up</a>
        </div>
        <div id = "content-block-1">
            <div id="block-1-text">
                <p>BoozeBox is the best cocktail subscription service, with the most creative cocktails</p>
                <form action="/register" method="get" target="_blank">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div id="block-1-img">
                <img src="#" alt="main-img">
            </div>
        </div>
    </div>
</body>
</html>
